<!DOCTYPE html>
<html>
<head>
	<title>Lanterns Adventure Sheet</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="lanterns.css">
</head>
<body>
	<h1>Lantern Adventure Sheet</h1>

<div id="sheet">
	<div id="path">
		<ol reversed="true">
			<li id="8">
				<i class="far fa-circle small" completed="false"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
			</li>
			<li id="7">
				<i class="far fa-circle small" completed="false"></i>
				<i class="fas fa-dice-four"></i>
				<i class="fas fa-dice-five"></i>
				<i class="fas fa-dice-six"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
			</li>
			<li id="6">
				<i class="far fa-circle small" completed="false"></i>
				<i class="fas fa-dice-two"></i>
				<i class="fas fa-dice-three"></i>
				<i class="fas fa-dice-four"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
			</li>
			<li id="5">
				<div><i class="far fa-circle small" completed="false"></i> CAMP</div>
					<div ability="true" set="true" id="camp-reroll">
						<i class="fas fa-sync-alt"></i> + <i class="far fa-circle medium" completed="false" exp="true"></i>
					</div>
					<div ability="true" set="false" id="camp-exp">
						<i class="fas fa-book-open"></i> +
					</div>
			</li>
			<li id="4">
				<i class="far fa-circle small" completed="false"></i>
				<i class="fas fa-plus"></i>
				<i class="fas fa-plus"></i>
				<i class="fas fa-plus"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
			</li>
			<li id="3">
				<i class="far fa-circle small" completed="false"></i>
				<i class="fas fa-dice-three"></i>
				<i class="fas fa-dice-four"></i>
				<i class="fas fa-dice-five"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
			</li>
			<li id="2">
				<i class="far fa-circle small" completed="false"></i>
				<i class="fas fa-dice-two"></i>
				<i class="fas fa-dice-three"></i>
				<i class="fas fa-dice-four"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
			</li>
			<li id="1">
				<i class="far fa-circle small" completed="false"></i>
				<i class="fas fa-dice-four"></i>
				<i class="fas fa-dice-five"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
				<i class="fas fa-times"></i>
			</li>
		</ol>
	</div>

	<div id="abilities">
		<div id="flip" ability="true" set="false">
			<i class="fas fa-angle-right"> flip</i>
		</div>

		<div id="inc-dec" ability="true" set="false">
			<i class="fas fa-angle-double-right"> +/-</i>
		</div>

		<div id="reroll-1" ability="true" set="false">
			<i class="fas fa-redo-alt"> reroll 1</i>
		</div>

		<div id="reroll-any" ability="true" set="false">
			<i class="fas fa-sync-alt"> reroll all</i>
		</div>

		<div id="exp">
			<i class="fas fa-book-open"> exp</i>
			<div id="I">
				I <i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i>
			</div>
			<div id="II">
				II <i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i>
			</div>
			<div id="III">
				III <i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i><i class="far fa-circle medium" completed="false" exp="true"></i>
			</div>
		</div>		
	</div>
</div>

<script type="text/javascript" src="lanterns.js"></script>
</body>
</html>
